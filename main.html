<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompraJuegos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

          <div class="texto-header">
            <h1>Compra<span>Juegos</span></h1>
            <p>Compra juegos de ps5</p>
          </div>
          <img src="img/ps5.jpg" alt="juego ps5">
        </div>
      </header>
           

  <main class="contenido">
    <section class="juego">
      <img src="img/juego1.jpg" alt="juego 1">
      <p>Juego 1<br>Precio: $59.900</p>
    </section>

    <section class="juego">
      <img src="img/juego2.jpg" alt="juego 2">
      <p>Juego 2<br>Precio: $42.700</p>
    </section>

    <section class="juego">
      <img src="img/juego3.jpg" alt="juego 3">
      <p>Juego 3<br>Precio: $41.950</p>
    </section>
  </main>

  <footer>
    <p>@CompraJuegos</p>
  </footer>
</body>
</html>
